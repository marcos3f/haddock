{% load static %}

<!DOCTIPE html>
<html lang="pt">
<head>
        <meta name="viewport" content="width=device-width, user-scalable=no">

    <link rel="stylesheet" href="{% static 'haddock/style1.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'haddock/images/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <title>Haddock</title>
    <script src="{% static 'haddock/external.js' %}" type="text/javascript">
</head>
<body>
<header>
<div class="header">

    <div class="logo">

        <span class="helper"></span>
        <img src="/img/logo7.png"/>
    </div>
    <div class="menu">
            <div class="menuside"
            </br>
                <input type="button" class="button" value="Login"></input>
                <a href="#">Home</a>
                <a href="#">O que é?</a>
    <a href="#">Como funciona?</a>
    <a href="#">Equipe</a>
            </div>

    <span class="helper"></span><i class="fa fa-bars"></i>
    </div>
</div>
</header>

<main>
    <div class="mainpage">
        <form action="{% url 'haddock:requisicao'  %}" method="post">
{% csrf_token %}
<select name="respincidente">
    {% for tipo in incidente %}
        <option value="{{tipo.id}}">{{tipo.tipo}}</option>
    {% endfor %}
</select>
<select name="respcriticidade">
    {% for descricao in criticidade %}
        <option value="{{descricao.id}}">{{descricao.descricao}}</option>
    {% endfor %}
</select>
<input type="submit" value="Seleção">
</form>
<p>{{a}}</p>    



</div>
</main>



<footer>
<div class="foot">
<div class="active"><span class="helper"></span><i class="fa fa-map-marker"></i><br><p style="font-size: 10%;">Mapa</p></div>
<div class="footbutton"><span class="helper"></span><i class="fa fa-file-text"></i></div>
<div class="footbutton"><span class="helper"></span><i class="fa fa-fire-extinguisher"></i></div>
</div>
</div>
</footer>

</body>
</html>
