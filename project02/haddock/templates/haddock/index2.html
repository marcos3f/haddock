{% load leaflet_tags %}
<html>
  <head>
    {% leaflet_js %}
    {% leaflet_css %}
    <style>
      .leaflet-container { height: 100%; }
    </style>
    <script type="text/javascript">
    function map_init_basic (map, options) {
        L.marker([50.5, 30.5]).addTo(map);
    }
    </script>
  </head>
  <body>
    <h1>Mushrooms Spots</h1>
{% leaflet_map "yourmap" callback="window.map_init_basic" %}
  </body>
</html>
